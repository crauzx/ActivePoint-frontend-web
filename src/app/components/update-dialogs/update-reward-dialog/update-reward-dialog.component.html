<form [formGroup]="rewardForm" (ngSubmit)="onSubmit()">

    <div>
        <mat-form-field class="form-field">
            <mat-label>Reward Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-error *ngIf="rewardForm.get('description').hasError('required')">
                Reward Description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field">
            <mat-label>Reward Type</mat-label>
            <mat-select formControlName="reward_type" required>
                <mat-option *ngFor="let item of data[1]" [value]="item.id">{{item.type_name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="rewardForm.get('reward_type').hasError('required')">
                Reward Type is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field">
            <mat-label>Reward Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" min="1" required>
            <mat-error *ngIf="rewardForm.get('quantity').hasError('required')">
                Reward Quantity is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field">
            <mat-label>Reward Claim Point</mat-label>
            <input matInput type="number" formControlName="claim_point" min="0" required>
            <mat-error *ngIf="rewardForm.get('claim_point').hasError('required')">
                Reward Claim Point is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="btn">
        <button mat-raised-button class="update-btn">Update Task</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
</form>

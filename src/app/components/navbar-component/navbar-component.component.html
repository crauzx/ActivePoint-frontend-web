<div class="navbar">

    <div class="nav-menu">
        <div class="app-title">Active Point</div>
        <div [ngClass]="active == 0 ? 'nav-title-active' : 'nav-title'" (click)="toHome()" *ngIf="active != -1">Home</div>
        <div [ngClass]="active == 1 ? 'nav-title-active' : 'nav-title'" (click)="toManageQuest()" *ngIf="active != -1">Manage Task</div>
        <div [ngClass]="active == 2 ? 'nav-title-active' : 'nav-title'" (click)="toManageShareTask()" *ngIf="active != -1">Manage Share Task</div>
        <div [ngClass]="active == 3 ? 'nav-title-active' : 'nav-title'" (click)="toManageReward()" *ngIf="active != -1">Manage Reward</div>
    </div>

    <button mat-raised-button class="logout-btn" *ngIf="active != -1" (click)="logout()">
        Logout
        <mat-icon>exit_to_app</mat-icon>
    </button>

</div>

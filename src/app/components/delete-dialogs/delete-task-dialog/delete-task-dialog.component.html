<mat-dialog-content>
	<p>
        Are you sure want to delete ?
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button (click)="onDeleteClick()" tabindex="1" class="delete-btn">Yes</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">No</button>
</mat-dialog-actions>

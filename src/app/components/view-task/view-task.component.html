<div class="content">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nelson@binus.edu" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="task_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Name</th>
                <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="task_reward_point">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Reward Point</th>
                <td mat-cell *matCellDef="let row"> {{row.rewardPoint}} </td>
            </ng-container>
    
            <ng-container matColumnDef="task_start_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Start Date</th>
                <td mat-cell *matCellDef="let row"> {{row.startDate | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="task_deadline_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Deadline Date</th>
                <td mat-cell *matCellDef="let row"> {{row.deadlineDate | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row" class="edit">
                    <button mat-raised-button class="view-detail-btn">Detail</button>
                    <button mat-raised-button class="update-btn">Update</button>
                    <button mat-raised-button class="delete-btn">Delete</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found</td>
            </tr>
    
        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
    </div>
</div>

<div class="page">
    <div class="login-container">
        <p>Logo Here</p>
        <mat-card class="login-card">
            <mat-card-content>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="login-email">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your Email</mat-label>
                            <input matInput placeholder="example@binus.edu" formControlName="email" [(ngModel)]="email">
                            <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="userForm.get('email').hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="login-password">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" id="password" placeholder="Password" formControlName="password" [(ngModel)]="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="userForm.get('password').hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="login-button">
                        <button mat-raised-button>Login</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<mat-progress-bar class="progress-bar" mode="indeterminate" *ngIf="show"></mat-progress-bar>
